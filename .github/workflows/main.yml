# Build for 4dn-cloud-infra

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    name: Validate 4dn-cloud-infra stacks build successfully

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install
        run: |
          pip install poetry
          poetry install

      - name: Unit
        run: |
          # Run any available unit tests.
          # These won't run on GA currently
          make test
          echo "skipping unit tests, run locally"

      - name: Validate
        run: |
          # Write a suitable config.json for (primitive) testing
          mkdir custom
          mkdir custom/aws_creds
          echo {\"deploying_iam_user\": \"test\", \"ENCODED_BS_ENV\": \"cgap-build\", \"account_number\": 123, \"app.kind\": \"cgap\"} > custom/config.json
          echo {\"Auth0Client\": \"test\", \"Auth0Secret\": \"test\", \"ENCODED_SECRET\": \"test\", \"S3_ENCRYPT_KEY\": \"test\"} > custom/secrets.json
          make alpha
